name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          # 检查标签格式
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi

          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          # 检查是否为预发布版本
          is_prerelease=false
          if [[ $tag =~ .*alpha.* || $tag =~ .*beta.* || $tag =~ .*rc.* || $tag =~ .*dev.* || $tag =~ .*-ci.* ]]; then
            is_prerelease=true
            echo "This is a pre-release version"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
          echo is_prerelease=$is_prerelease | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}
      is_prerelease: ${{ steps.set_tag.outputs.is_prerelease }}

  install:
    needs: meta
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [win, macos, linux, android]
        arch: [aarch64, x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-${{ matrix.os }}-${{ matrix.arch }}*"
          latest: true
          out-file-path: "deps"
          extract: true

      - name: Download MFAAvalonia
        if: matrix.os != 'android'
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-${{ (matrix.os == 'win' && 'win') || (matrix.os == 'macos' && 'osx') || (matrix.os == 'linux' && 'linux') }}-${{ (matrix.arch == 'x86_64' && 'x64') || (matrix.arch == 'aarch64' && 'arm64') }}*"
          latest: true
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive
        if: matrix.os != 'android'
        shell: bash
        run: |
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"
          echo "Archive cleanup command executed for MFAAvalonia."

      - name: Remove built-in runtime in MFA
        if: matrix.os != 'android'
        shell: bash
        run: |
          rm -rf MFA/runtimes

      - name: Download Embedded Python (Windows)
        if: matrix.os == 'win'
        shell: bash
        run: |
          PYTHON_VERSION="3.12.8"
          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            PYTHON_ARCH="amd64"
          else
            PYTHON_ARCH="arm64"
          fi
          PYTHON_URL="https://www.python.org/ftp/python/${PYTHON_VERSION}/python-${PYTHON_VERSION}-embed-${PYTHON_ARCH}.zip"
          echo "Downloading Python from: ${PYTHON_URL}"
          mkdir -p install/python
          curl -L -o python-embed.zip "${PYTHON_URL}"
          unzip -o python-embed.zip -d install/python
          rm python-embed.zip
          echo "Python embedded downloaded successfully."

      - name: Configure Embedded Python and Install Packages (Windows)
        if: matrix.os == 'win'
        shell: bash
        run: |
          # 配置 python312._pth 文件，添加 packages 目录
          PTH_FILE="install/python/python312._pth"
          printf '%s\n' \
            "python312.zip" \
            "." \
            "packages" \
            "" \
            "# Uncomment to run site.main() automatically" \
            "#import site" \
            > "${PTH_FILE}"

          # 创建 packages 目录
          mkdir -p install/python/packages

          # 确定目标平台
          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            PLATFORM="win_amd64"
          else
            PLATFORM="win_arm64"
          fi

          # 下载纯 Python 包（不需要指定平台）
          python -m pip download --no-deps -d temp_packages strenum MaaAgentBinary

          # 下载平台特定的包（maafw 和 numpy 包含 native 代码）
          python -m pip download --no-deps --only-binary=:all: \
            --platform "${PLATFORM}" \
            --python-version 312 \
            -d temp_packages \
            maafw numpy

          # 解压 wheel 包到 packages 目录
          for whl in temp_packages/*.whl; do
            if [ -f "$whl" ]; then
              echo "Extracting: $whl"
              unzip -o "$whl" -d install/python/packages
            fi
          done

          # 清理临时文件
          rm -rf temp_packages

          echo "Python packages installed successfully."

      # 非 Windows 平台：修改 interface.json 使用系统 Python
      - name: Fix interface.json for non-Windows platforms
        if: matrix.os != 'win' && matrix.os != 'android'
        shell: bash
        run: |
          # 将 ./python/python.exe 替换为 python3
          sed -i 's|"./python/python.exe"|"python3"|g' assets/interface.json
          echo "interface.json updated for ${{ matrix.os }} platform."

      - name: Install
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" != "android" ]]; then
            if [ -d "MFA" ]; then
              echo "Copying MFA files to install directory..."
              mkdir -p install
              rsync -av --ignore-existing MFA/ install/

              # ⬇️ 新增：强制把自己的 logo 复制到 GUI 的资源目录里覆盖默认文件
              # 假设你的文件在 assets/logo.ico，目标是 install/Assets/logo.ico
              cp assets/logo.ico install/Assets/logo.ico || echo "Logo copy failed!"
              # 复制结束

              echo "MFA files copied successfully."
            else
              echo "MFA directory not found, skipping copy."
            fi
          else
            echo "Skipping copy MFA for Android."
          fi

          cd tools/
          python -m pip install -r ./requirements.txt
          python ./install.py ${{ needs.meta.outputs.tag }} ${{ matrix.os }} ${{ matrix.arch }}
          cd ..

      - uses: actions/upload-artifact@v4
        with:
          name: MSA-${{ matrix.os }}-${{ matrix.arch }}
          path: "install"

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [meta, install, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done
          
      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}

        # Mirror酱为第三方分发服务，新项目默认关闭
        # 若有需要请联系 Mirror酱 开通，直接自行开启是无法使用的
        # https://mirrorchyan.com/
      - name: Trigger MirrorChyanUploading
        if: false
        shell: bash
        run: |
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release.yml -f tag=${{ needs.meta.outputs.tag }}
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release_note.yml -f tag=${{ needs.meta.outputs.tag }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
